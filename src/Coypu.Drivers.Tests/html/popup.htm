<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
    <head>
        <title>Pop Up Window</title>
    </head>
<body>
  <h1>I am a pop up window</h1>
  <button id="popUpButtonId" name="scopedButtonName">scoped button</button>
    <form>
        <label>
            text input in popup
            <input type="text" name="inputInPopUp" />
        </label>
        <button onclick="self.close();">close</button>
    </form>
    <script type="text/javascript">
        var SpecData = SpecData || {};
        SpecData.CurrentTick = new Date().getTime();
    </script>
</body>
</html>
